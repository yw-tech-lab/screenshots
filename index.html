<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phone Screenshots</title>
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./laptop.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="desktop">
        <div class="laptop">
            <div class="content">
                <img class="screenshot" src="./screenshots/desktop/home.png" />
                <div class="scroll-indicator">
                    <div class="scroll-handle"></div>
                </div>
            </div>
            <div class="btm"></div>
            <div class="shadow"></div>
        </div>

        <div class="laptop">
            <div class="content">
                <img class="screenshot" src="./screenshots/desktop/impact.png" />
                <div class="scroll-indicator">
                    <div class="scroll-handle"></div>
                </div>
            </div>
            <div class="btm"></div>
            <div class="shadow"></div>
        </div>

    </div>
    <div class="mobile">

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/ccap.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/impact.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/homepage.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/head-start.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/p4a.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
    </div>
</body>

</html>
