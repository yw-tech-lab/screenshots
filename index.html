<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phone Screenshots</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/laptop.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="desktop">
        <button class="carousel-btn prev-btn">&lt;</button>
        <div class="carousel-container">
            <div class="carousel-track">

                <div class="carousel-slide">
                    <div class="laptop">
                        <div class="content">
                            <img class="screenshot" src="./screenshots/desktop/home.png" />
                            <div class="scroll-indicator">
                                <div class="scroll-handle"></div>
                            </div>
                        </div>
                        <div class="btm"></div>
                    </div>
                </div>

                <div class="carousel-slide">
                    <div class="laptop">
                        <div class="content">
                            <img class="screenshot" src="./screenshots/desktop/impact.png" />
                            <div class="scroll-indicator">
                                <div class="scroll-handle"></div>
                            </div>
                        </div>
                        <div class="btm"></div>
                    </div>
                </div>

                <div class="carousel-slide">
                    <div class="laptop">
                        <div class="content">
                            <img class="screenshot" src="./screenshots/desktop/headstart.png" />
                            <div class="scroll-indicator">
                                <div class="scroll-handle"></div>
                            </div>
                        </div>
                        <div class="btm"></div>
                    </div>
                </div>

                <div class="carousel-slide">
                    <div class="laptop">
                        <div class="content">
                            <img class="screenshot" src="./screenshots/desktop/staff.png" />
                            <div class="scroll-indicator">
                                <div class="scroll-handle"></div>
                            </div>
                        </div>
                        <div class="btm"></div>
                    </div>
                </div>

                <div class="carousel-slide">
                    <div class="laptop">
                        <div class="content">
                            <img class="screenshot" src="./screenshots/desktop/board.png" />
                            <div class="scroll-indicator">
                                <div class="scroll-handle"></div>
                            </div>
                        </div>
                        <div class="btm"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-btn next-btn">&gt;</button>
    </div>
    <div class="mobile">

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/mobile/ccap.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/mobile/impact.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>

        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/mobile/homepage.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/mobile/head-start.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
        <figure class='iphone'>
            <img class="screenshot" src="./screenshots/mobile/p4a.png" />
            <div class="scroll-indicator">
                <div class="scroll-handle"></div>
            </div>
        </figure>
    </div>
</body>

</html>
